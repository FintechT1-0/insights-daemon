name: Deploy FastAPI to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Log in to DigitalOcean Container Registry
      - name: Log in to DigitalOcean Container Registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # 3. Build and push Docker image
      - name: Build and push Docker image
        id: build
        run: |
          IMAGE=${{ secrets.DOCKER_REGISTRY }}/daemon-service:$(git rev-parse --short HEAD)
          docker build -t $IMAGE ./daemon
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      # 4. Deploy Docker container to Droplet
      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            IMAGE=${{ steps.build.outputs.image }}
            echo "Using image $IMAGE"

            # Docker login
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker pull $IMAGE

            # Stop and remove old container if exists
            if [ $(docker ps -aq -f name=daemon-service) ]; then
              docker stop daemon-service
              docker rm daemon-service
            fi

            # Run new container
            docker run -d \
              --name daemon-service \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e SCRAPER_API_KEY=${{ secrets.SCRAPER_API_KEY }} \
              -e SCRAPER_API_URL=${{ secrets.SCRAPER_API_URL }} \
              $IMAGE
